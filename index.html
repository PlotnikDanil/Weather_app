<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="./css/main.css">  <!--подключаем css документ-->
</head>
<body>
    <header class="header">
            <div class="header-line">
                <div class="box">
                    <h1 class="tittle">
                        Weather App
                    </h1>
                        
                    <form class="form"> <!--форма предназначена для обмена данными между пользователем и сервером-->

                        <input class="input" type="text" placeholder="enter the city">

                        <button class="btn">show</button>
                    </form>
                </div>

                <div class="card">

                    <div class="card-city">
                        London <span>GB</span>
                    </div>
                    <div class="card-temperature">   
                        <img class="image-sun-cloud" src="./image/sun-cloud-left.png">
                        23°
                        <img class="image-sun-cloud" src="./image/sun-cloud-right.png">
                    </div>
                    <div class="weather">
                        cloudy 
                    </div>
                </div>
            </div>
    </header>  

    <footer class="footer">
        <a href="https://github.com/PlotnikDanil" target="_blank">My Github</a>
    </footer>


    <script src="./main.js"></script> <!--подключаем js документ-->

</body>
</html>
